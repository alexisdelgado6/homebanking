<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./singin1.css" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>Sign in & Sign up Form</title>
</head>

<body>
  <div id="app" class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form  @submit.prevent="" action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input v-model="email" type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input v-model="password" type="password" placeholder="Password" />
          </div>
          <input @click="login()" type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
        <form action="#" @submit.prevent="" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input v-model="newName" type="text" placeholder="Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input v-model="newLastName" type="text" placeholder="Last Name" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input v-model="newEmail" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input v-model="newPassword" type="password" placeholder="Password" />
          </div>
          <input @click="singUp()" type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Hey there! Join us, we gonna give you the best experience.</p>
          <button  class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="./assets/img/imagenprincipal.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Hey there! We are happy to see you again.</p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="./assets/img/login1.svg" class="image" alt="" />
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./app.js"></script>
</body>

</html>
