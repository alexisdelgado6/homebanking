<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Transactions - FineLine</title>
</head>

<body>
    <div id="app">
        <div class="app">
            <header class="app-header">
                <div class="app-header-logo">
                    <a href="./index.html">
                        <img src="./assets/img/logo1.png" alt="logo" class="logoMain">
                    </a>
                </div>
                <nav class="app-header-navigation navbar navbar-expand-lg navbar p-0 ">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="tabs navbar-nav mx-lg-auto">
                            <a class="nav-item nav-link" href="./accounts.html" aria-current="page">Accounts</a>
                            <a class="nav-item nav-link" href="./card.html">Cards</a>
                            <a class="nav-item nav-link" href="./loan-application.html">Loans</a>
                            <a class="nav-item nav-link active" href="#">Transfer</a>
                            <a class="nav-item nav-link" href="./payments.html">Payments</a>
                        </div>
                        <button class="user-profile">
                            <span>{{client.firstName}} {{client.lastName}}</span>
                            <span class="avatar1">
                                {{initialFirstName}}{{initialLastname}}
                            </span>
                        </button>
                        <button @click="logout()" class="icon-button logout large mx-3">
                            <img src="./assets/img/turn-off.png" alt="log out">
                        </button>
                    </div>
                </nav>
            </header>
            <div class="app-body">
                <div class="app-body-navigation">
                    <nav class="navigation">
                        <a href="./about-us.html">About us</a>
                        <a href="./price.html">Price</a>
                        <a href="./segurity.html">Security</a>
                    </nav>
                    <footer class="footer">
                        <h1>FineLine</h1>
                        <div>
                            <h6>2022 Â© Alexis Delgado</h6>
                            <p>All Rights Reserved</p>
                        </div>
                    </footer>
                </div>
                <div class="app-body-main-content">
                    <section class="main-section d-flex flex-column align-items-center">
                        <h2 class="d-flex align-self-start">Transfer:</h2>
                        <div class="d-flex justify-content-center formDiv">
                            <form action="" class="d-flex flex-column formTransfer" @submit.prevent="">
                                <label for="trasnferFrom">Transfer from:</label>
                                <select name="trasnferFrom" v-model="accountFrom" id="trasnferFrom">
                                    <option :value="account.number" v-for="account in activeAccounts">{{account.number}} - ${{account.balance}}</option>
                                </select>
                                <label for="transferTo" class="mt-3">Transfer to:</label>
                                <select v-model="transferType" name="transfer" id="transferTo">
                                    <option value="own">Own account</option>
                                    <option value="other">Other poplea account</option>
                                </select>
                                <select v-if="transferType == 'own'" class="mt-4" v-model="accountTo" name="" id="">
                                    <option :value="account.number" :disabled="account.number==accountFrom" v-for="account in activeAccounts">{{account.number}} - ${{account.balance}}</option>
                                </select>
                                <label v-if="transferType == 'other'" for="accountnumber" class="mt-3">Enter the account number:</label>
                                <input v-if="transferType == 'other'" type="text" v-model="accountTo" id="accountnumber"
                                    placeholder="VIN99999">
                                <label for="amount" class="mt-3">Enter amount to transfer:</label>
                                <input type="number" id="amount" v-model="amount" placeholder="$50000">
                                <label for="description" class="mt-3">Enter a description:</label>
                                <textarea name="" v-model="description" id="description" cols="20" rows="7"
                                    style="resize: none;"
                                    placeholder="hey there, here is the money of the dinner xoxo"></textarea>
                                <button @click="createTransaction()" class="whitebuttom mt-4">Send money!</button>
                            </form>
                        </div>

                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./transfer.js"></script>
</body>

</html>
