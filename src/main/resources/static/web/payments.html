<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
            <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
        <title>Pay - FineLine</title>
    </head>

    <body>
        <div id="app">
            <div class="app">
                <header class="app-header">
                    <div class="app-header-logo">
                        <a href="./index.html">
                            <img src="./assets/img/logo1.png" alt="logo" class="logoMain">
                        </a>
                    </div>
                    <nav class="app-header-navigation navbar navbar-expand-lg navbar p-0 ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div class="tabs navbar-nav mx-lg-auto">
                                <a class="nav-item nav-link" href="./accounts.html" aria-current="page">Accounts</a>
                                <a class="nav-item nav-link " href="./card.html">Cards</a>
                                <a class="nav-item nav-link" href="./transfer.html">Loans</a>
                                <a class="nav-item nav-link" href="./transfer.html">Transfer</a>
                                <a class="nav-item nav-link active" href="#">Payments</a>
                            </div>
                            <button class="user-profile">
                                <span>{{clients.firstName}} {{clients.lastName}}</span>
                                <span class="avatar1">
                                    {{initialFirstName}}{{initialLastname}}
                                </span>
                            </button>
                            <button @click="logout()" class="icon-button logout large mx-3">
                                <img src="./assets/img/turn-off.png" alt="log out">
                            </button>
                        </div>
                    </nav>
                </header>
                <div class="app-body">
                    <div class="app-body-navigation">
                        <nav class="navigation">
                            <a href="./about-us.html">About us</a>
                            <a href="./price.html">Price</a>
                            <a href="./segurity.html">Security</a>
                        </nav>
                        <footer class="footer">
                            <h1>FineLine</h1>
                            <div>
                                <h6>2022 Â© Alexis Delgado</h6>
                                <p>All Rights Reserved</p>
                            </div>
                        </footer>
                    </div>
                    <div class="app-body-main-content">
                        <section class="service-section">
                            <h2>Payments:</h2>
                        </section>
                        <section class="main-section d-flex flex-column align-items-center">
                            <div class="d-flex justify-content-center formDiv mt-4">
                                <form action="" @submit.prevent="" class="d-flex flex-column formTransfer">
                                    <label for="accountSelected">Select an account</label>
                                    <select name="accountSelected" id="accountSelected" v-model="accountSelected">
                                        <option :value="account.number" v-for="account in accounts">{{account.number}}</option>
                                    </select>
                                    <label for="cardHolderSelected" class="mt-3">Enter the card holder</label>
                                    <input type="text" name="cardHolderSelected" id="cardHolderSelected" v-model="cardHolderSelected">
                                    <label for="cardNumberSelected" class="mt-3">Select a card</label>
                                    <select name="cardNumberSelected" id="cardNumberSelected" v-model="cardNumberSelected">
                                        <option :value="card.cardNumber" v-for="card in activeCards">{{card.cardNumber}}</option>
                                    </select>
                                    <label for="amountSelected" class="mt-3">Enter the amount</label>
                                    <input type="number" name="amountSelected" v-model="amountSelected" id="amountSelected">
                                    <label for="cvvSelected" class="mt-3">Enter the cvv</label>
                                    <input type="number" name="cvvSelected" v-model="cvvSelected" id="cvvSelected">
                                    <label for="thruDateSelected" class="mt-3">Enter the thrudate</label>
                                    <select name="thruDateSelected" id="thruDateSelected" v-model="thruDateSelected">
                                        <option :value="card.thruDate" v-for="card in activeCards">{{card.thruDate.slice(2,7)}} of {{card.cardNumber}}</option>
                                    </select>
                                    <label for="descriptionSelected" class="mt-3">Enter a description</label>
                                    <textarea name="" v-model="descriptionSelected" id="description" cols="20" rows="7"
                                    style="resize: none;" placeholder="Here is the pay of the comics =D"></textarea>
                                    <button @click="makePayment()" class="whitebuttom mt-4">Pay</button>
                                </form>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="./card.js"></script>
    </body>
</html>
